{% extends 'base/base.html' %}
{% load humanize %}
{% block page_content %}

    <!-- details section -->
    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <!-- car image -->
                <img class="car-img"
                     src="{{ car.image_url }}"
                     alt='car image'/>
                <!-- type and model -->
                <h1>Sport Car</h1>
                <!-- car model -->
                <p><span class="description">Model: {{ car.car_model }}</span></p>
                <!-- car year -->
                {% if car.year >= 2000 %}
                <p><span class="description">Year: {{ car.year }}</span></p>
                <!-- car price -->
                {% endif %}
                <p><span class="description">Price: {{ car.price|floatformat|intcomma }}</span></p>
            </div>


            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url 'edit car' pk=car.pk %}" class="edit-button">Edit</a>
                <a href="{% url 'delete car' pk=car.pk %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>
{% endblock %}
